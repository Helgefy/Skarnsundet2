{% load staticfiles %}
<!--DOCTYPE html-->
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{% block head_title %}Skarnsundet{% endblock head_title %}</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href='{% static "css/home.css" %}'/>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
			<!--<a class="navbar-brand" href="#">Brand</a>-->
		</div><!--/container fluid-->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav" id="#bs-example-navbar-collapse-1">
				<li {% if title == 'Main' %} class="active"{% endif %}><a href="{% url 'site:main'%}">Hjem</a></li>
				<li><a href="#">Forskning</a></li>
				<li><a href="#">Under vann</a></li>
				<li{% if title == 'Album' %} class="active"{% endif %}><a href="{% url 'site:album'%}">Album</a></li>
			</ul>
		</div>
	</div><!--/container fluid-->
</nav>
<div class="container-fluid hode" id="header"> 
	<h1>Skarnsundet</h1>
</div>

<div class="container">
	{% block content%}
	{% endblock content %}
</div>

<footer class="footer">
	<div class="container">
		<p>Noe tekst kan stÃ¥ her nede</p>
	</div>
</footer>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
